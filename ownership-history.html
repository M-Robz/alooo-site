<main>

      <option value="Greg R.">Greg R.</option>
      <option value="Joe R.">Joe R.</option>
      <option value="Joel">Joel</option>
      <option value="John C.">John C.</option>
      <option value="John M.">John M.</option>
      <option value="Jon C.">Jon C.</option>
      <option value="Jon Y.">Jon Y.</option>
      <option value="Kwang O.">Kwang O.</option>
      <option value="Laura S.">Laura S.</option>

  <div class="searchTool">
      Browse by last initial:&nbsp;
    <form data-criterion="linit">
      <input type="search" size="1" maxlength="1">
      <input type="submit" value="Submit">
    </form>
  </div>

  <div class="searchTool">
    <form data-criterion="lname">
      Search within last name:&nbsp;
      <input type="search" size="10">
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<div id="tableContainer">
  <p class="key">* Won championship</p>
  <table id="serverResponse" class="noGrid scroll-x scroll-alert"></table>
</div>

</main>
